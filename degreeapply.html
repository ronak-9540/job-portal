<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Application Form - Bachelor of Computer Science
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Inter', sans-serif;
    }
  </style>
 </head>
 <body class="bg-gray-50 min-h-screen flex flex-col">
  <!-- Navbar -->
 
  <!-- Application Form -->
  <main class="flex-grow max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-12 bg-white rounded-lg shadow border border-gray-200 mt-10">
   <h1 class="text-3xl font-extrabold text-[#0B5C4D] mb-8 text-center">
    Application Form
   </h1>
   <form class="space-y-6" action="#" method="POST" novalidate>
    <div>
     <label class="block text-gray-700 font-semibold mb-2" for="fullName">
      Full Name
     </label>
     <input class="w-full border border-gray-300 rounded-md px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[#0B5C4D] focus:border-transparent" id="fullName" name="fullName" placeholder="Enter your full name" required="" type="text"/>
    </div>
    <div>
     <label class="block text-gray-700 font-semibold mb-2" for="email">
      Email Address
     </label>
     <input class="w-full border border-gray-300 rounded-md px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[#0B5C4D] focus:border-transparent" id="email" name="email" placeholder="Enter your email address" required="" type="email"/>
    </div>
    <div>
     <label class="block text-gray-700 font-semibold mb-2" for="phone">
      Phone Number
     </label>
     <input class="w-full border border-gray-300 rounded-md px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[#0B5C4D] focus:border-transparent" id="phone" name="phone" placeholder="Enter your phone number" required="" type="tel"/>
    </div>
    <div>
     <label class="block text-gray-700 font-semibold mb-2" for="address">
      Address
     </label>
     <textarea class="w-full border border-gray-300 rounded-md px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[#0B5C4D] focus:border-transparent" id="address" name="address" placeholder="Enter your address" required="" rows="3"></textarea>
    </div>
    <div>
     <label class="block text-gray-700 font-semibold mb-2" for="qualification">
      Highest Qualification
     </label>
     <select class="w-full border border-gray-300 rounded-md px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[#0B5C4D] focus:border-transparent" id="qualification" name="qualification" required="">
      <option value="">
       Select your qualification
      </option>
      <option value="highschool">
       High School Diploma
      </option>
      <option value="diploma">
       Diploma
      </option>
      <option value="bachelor">
       Bachelor's Degree
      </option>
      <option value="master">
       Master's Degree
      </option>
      <option value="phd">
       PhD
      </option>
     </select>
    </div>
    <div>
     <label class="block text-gray-700 font-semibold mb-2" for="resume">
      Upload Resume
     </label>
     <input class="w-full" id="resume" name="resume" required="" type="file" accept=".pdf,.doc,.docx"/>
    </div>
    <div class="flex items-center space-x-2">
     <input class="h-4 w-4 text-[#0B5C4D] focus:ring-[#0B5C4D] border-gray-300 rounded" id="terms" name="terms" required="" type="checkbox"/>
     <label class="text-gray-700 text-sm" for="terms">
      I agree to the
      <a class="text-[#0B5C4D] underline" href="#">
       terms and conditions
      </a>
      .
     </label>
    </div>
    <div>
     <button class="w-full bg-[#0B5C4D] text-white font-semibold rounded-md px-6 py-3 hover:bg-[#0a4a3b] transition" type="submit">
      Submit Application
     </button>
    </div>
   </form>
  </main>
  <footer class="bg-white border-t border-gray-200 py-6 text-center text-gray-600 text-sm mt-12">
   Â© 2025 Apna. All rights reserved.
  </footer>
 </body>
</html>
