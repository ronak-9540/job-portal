<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Upload Resume
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-white font-sans text-gray-900 min-h-screen flex items-center justify-center p-6">
  <div class="max-w-md w-full bg-white rounded-xl shadow-md p-8">
   <h1 class="text-2xl font-bold mb-6 text-center">
    Upload Your Resume
   </h1>
   <form class="flex flex-col gap-6" id="uploadForm" enctype="multipart/form-data">
    <label class="block text-gray-700 font-semibold" for="resume">
     Select Resume File
    </label>
    <input accept=".pdf,.doc,.docx" class="border border-gray-300 rounded-md p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-600" id="resume" name="resume" type="file" required/>
    <button class="bg-blue-600 text-white rounded-md py-3 text-center font-semibold hover:bg-blue-700 transition" type="submit">
     Upload Resume
    </button>
   </form>
   <div class="mt-6 text-center">
    <a  href="index.html" "text-blue-600 hover:underline font-semibold cursor-pointer" id="backLink">
     &larr; Back to Job Board
    </a>
   </div>
   <p class="mt-4 text-center text-green-600 font-semibold hidden" id="successMessage">
    Resume uploaded successfully!
   </p>
  </div>
  <script>
   const form = document.getElementById('uploadForm');
   const successMessage = document.getElementById('successMessage');
   const backLink = document.getElementById('backLink');

   form.addEventListener('submit', function(event) {
     event.preventDefault();
     const fileInput = document.getElementById('resume');
     if (fileInput.files.length === 0) {
       alert('Please select a file to upload.');
       return;
     }
     // Simulate upload process
     successMessage.classList.remove('hidden');
     form.reset();
   });

   backLink.addEventListener('click', function() {
     // Go back to previous page
     window.history.back();
   });
  </script>
 </body>
</html>
